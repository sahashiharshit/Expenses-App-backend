<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./css/expense.css">
</head>
<body >
  <!--Expense form-->
  <div class="container " style="max-width: 500px;"  id="expenseApp">
    <h3 class="mb-4 text-center">Add expenses here</h3>
    <form id="expenseForm" class="needs-validation" onsubmit="addExpenses(event)">

      <div class="col-12 form-floating mb-3">
        <input type="text" name="expense" id="expense" class="form-control" placeholder="Trip to london" required />
        <label for="expense" class="form-label">Expense Name</label>
      </div>

      <div class="col-12 form-floating mb-3">
        <input type="number" name="money" id="money" class="form-control" placeholder="100" required />
        <label for="money" class="form-label">Money</label>
      </div>

      <div class="col-12 form-floating mb-3">
        <select class="form-select" id="category" name="category" required>
          <option value="" selected disabled>Select a category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <label for="category" class="">Category</label>
        <div class="invalid-feedback">
          Select a category.
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary">
        <i class="fas fa-save"></i> Add
      </button>
    </form>

    <div id="buyPremium"><button class="btn btn-outline-info mt-2" onclick="buyPremium(event)" id="buyPremiumButton">Buy premium</button>
       
        </div>
       
    <button class="btn btn-outline-success mt-2" id="fileDownload" onclick="downloadfile()" disabled>Create Report</button>
    <div id="leaderboard"></div>
  
  </div>
  <div class="container" style="max-width: fit-content;">
    <h3 class="text-center">List of Expenses</h3> 
    <div>
      <label for="expensesPerPage">Expenses per page:</label>
      <select id="expensesPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
      </select>
  </div>
  <div id="expense-table"></div>
    
    <div id="pagination" class="pagination">
      <!-- Dynamic pagination buttons -->
  </div>
    
  </div>
