<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="./js/index.js"></script>

</head>

<body>
  <div class="signup-container">
    <h2 class="text-center"> Expense Tracker</h2>
      <form  id="signupForm" onsubmit="signupuser(event)">
        <div class="mb-3 form-floating">

          <input type="text" name="username" id="username" class="form-control" placeholder="example" required />
          <label for="username" class="form-label">Name</label>
        </div>

        <div class="mb-3 form-floating">

          <input type="password" name="userpassword" id="userpassword" class="form-control" placeholder="password"
            required />
          <label for="userpassword" class="form-label">Password</label>
        </div>

        <div class="mb-3 form-floating">

          <input type="email" name="useremail" id="useremail" class="form-control" placeholder="example@email.com"
            required />
          <label for="useremail" class="form-label">Email</label>
        </div>

        <button id="signup" class=" signup-btn w-100 btn ">Sign Up</button>

        <a href="login.html" class="login-link">Already have an account? Log in</a>

      </form>
    
    <div id="error"></div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
