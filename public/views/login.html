<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css">

  <title>Login</title>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-96" id="loginApp">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4"> Expenses App</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginemail" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="loginemail" id="loginemail"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required />

      </div>

      <div>
        <label for="loginpassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="loginpassword" id="loginpassword"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required />

      </div>
      <div>
        <button id="login"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          type="submit">Login</button>

      </div>

    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="../views/index.html" class="text-blue-500 hover:underline"> Sign up</a>
    </p>

    <p class="text-sm text-center text-gray-600 mt-2">
      <a href="../views/forgot-password.html" class="text-blue-500 hover:underline">Forgot Password?</a>
    </p>
    <div id="error"></div>
  </div>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/axios.min.js"></script>
</body>


</html>
