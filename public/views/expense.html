<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net 'unsafe-inline';">
  <script nonce="<%= nonce%>"></script>
  <title>Expenses</title>

  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/expense.css">
</head>

<body>
  <!--Expense form-->
  <div class="container d-flex align-items-start justify-content-between" id="expenseApp">
    <div class="form-container">
      <h3 class="mb-4 text-center">Add expenses here</h3>

      <form id="expenseForm" class="needs-validation">
        <div class="col-12 form-floating mb-3">
          <label for="expense" >Expense Name</label>
          <input type="text" name="expense" id="expense"   required />
          
        </div>

        <div class="col-12 form-floating mb-3">
          <label for="money" >Money</label>
          <input type="number" name="money" id="money"  required />
          
        </div>

        <div class="col-12 form-floating mb-3">
          <label for="category" >Category</label>
          <select class="form-select" id="category" name="category" required>
            <option value="" selected disabled>Select a category</option>
            <option value="Food">Food</option>
            <option value="Hotel">Hotel</option>
            <option value="Eletricity">Eletricity</option>
            <option value="Internet">Internet</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
          
          <div class="invalid-feedback">
            Select a category.
          </div>
        </div>

        <button type="submit" class=" addButton btn btn-outline-primary">
          <i class="fas fa-save"></i> Add
        </button>
      </form>
    </div>



    <div class="table-container">
      <h3 class="text-center">List of Expenses</h3>
      <div>
        <label for="expensesPerPage">Expenses per page:</label>
        <select id="expensesPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
        </select>
      </div>
      <div id="expense-table"></div>

      <div id="pagination" class="pagination">
        <!-- Dynamic pagination buttons -->
      </div>

    </div>
  </div>

    <table id="reports-table" class="table table-striped table-bordered">

  <div class="button-section">
    <button class="btn btn-outline-info mt-2" id="buyPremiumButton">Buy premium</button>

    

    <button class="btn btn-outline-success mt-2" id="fileDownload" onclick="downloadfile()" disabled>Create
      Report</button>
    <div id="leaderboard"></div>
  </div>


  <script src="../js/premiumFeatures.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/expense.js"></script>
</body>

</html>
