<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/forgot-password.css">
  <script src="./js/forgotPassword.js"></script>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p class="text-center text-muted">Enter your email to reset your password.</p>
    <form id="forgot-password-form" onsubmit="forgotPassword(event)">
      <!-- Email Field -->
      <div class="mb-3 form-floating">
        
        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
        <label for="email" class="form-label">Email</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn submit-btn w-100">Submit</button>
      <!-- Back to Login Link -->
      <a href="login.html" class="login-link">Back to Login</a>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/axios.min.js"></script>
</body>
</html>
