<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://checkout.razorpay.com https://checkout.razorpay.com/v1/checkout.js">
  <script nonce="<%= nonce%>"></script>


  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="../css/forgot-password.css">
 
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p class="text-center text-muted">Enter your email to reset your password.</p>
    <form id="forgot-password-form" >
      <!-- Email Field -->
      <div class="mb-3 form-floating">
        
        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
        <label for="email" class="form-label">Email</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn submit-btn w-100">Submit</button>
      <!-- Back to Login Link -->
      <a href="../views/login.html" class="login-link">Back to Login</a>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->

  
  <script src="../js/axios.min.js"></script>
  <script src="../js/forgotPassword.js"></script>
</body>
</html>
