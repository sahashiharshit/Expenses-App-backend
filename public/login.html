<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
 
</head>

<body >
  <div class="login-container" id="loginApp">
    <h2 class="mb-3"> Expenses App</h2>
    <form id="loginForm" onsubmit="userlogin(event)">
      <div class="mb-3 form-floating">

        <input type="email" name="loginemail" id="loginemail" class="form-control" placeholder="example@email.com"
          required />
        <label for="loginemail" class="form-label">Email</label>
      </div>

      <div class="mb-3 form-floating">

        <input type="password" name="loginpassword" id="loginpassword" class="form-control" placeholder="password"
          required />
        <label for="loginpassword" class="form-label">Password</label>
      </div>

      <button id="login" class="btn login-btn w-100" type="submit">Login</button>
      
      <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
      
      <a href="index.html" class="signup-link">Don't have an account? Sign up</a>
    </form>
    <div id="error"></div>
  </div>
  
  


  

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
