<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up page for Expenses App" />
  <meta name="author" content="Harshit Sah" />
  <meta name="keywords" content="Expenses, Tracker, App, Sign up, HTML, CSS, JavaScript" />
  <meta name="theme-color" content="#4A90E2" />
  <title>Sign up</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-purple-100 flex items-center justify-center p-4">
  <div class="bg-white/80 backdrop-blur-xl border border-gray-200 shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-2">Welcome to Expenses App</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Create your account to get started</p>

    <form id="signupForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="username" id="username"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none bg-white"
          placeholder="e.g. John Doe" required />
      </div>

      <div>
        <label for="useremail" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" name="useremail" id="useremail"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none bg-white"
          placeholder="you@example.com" required />
      </div>

      <div>
        <label for="userpassword" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" name="userpassword" id="userpassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none bg-white"
          placeholder="••••••••" required />
      </div>

      <button type="submit" id="signup"
        class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md hover:bg-blue-700 transition duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="../views/login.html" class="text-blue-600 hover:underline font-medium">Log in</a>
    </p>

    <div id="error" class="text-red-600 text-sm mt-4 text-center"></div>
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/axios.min.js"></script>

</body>

</html>
