<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="/css/style.css">
   
    <title>Reset Password</title>
  
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset Password</h2>

    <form id="resetPasswordForm" class="space-y-4">
      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Retype Password -->
      <div>
        <label for="retypePassword" class="block text-sm font-medium text-gray-700 mb-1">Re-enter Password</label>
        <input
          type="password"
          id="retypePassword"
          placeholder="Re-enter password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200"
      >
        Reset Password
      </button>
    </form>

    <p id="expiredLink" class="text-center text-sm text-red-500 mt-4"></p>
  </div>
    <script src="../js/resetpassword.js"></script>
    <script src="../js/axios.min.js"></script>
</body>
</html>
