<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <title>Forgot Password</title>
 

  <link rel="stylesheet" href="../css/style.css">
 
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Forgot Password</h2>
    <p class="text-center text-gray-500 mt-2 mb-6">Enter your email to reset your password.</p>

    <form id="forgot-password-form" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your registered email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Submit
      </button>

      <!-- Back to Login Link -->
      <div class="text-center">
        <a href="./login.html" class="text-blue-600 hover:underline text-sm">
          Back to Login
        </a>
      </div>
    </form>
  </div>

  <script src="../js/axios.min.js"></script>
  <script src="../js/forgotPassword.js"></script>
</body>
</html>
